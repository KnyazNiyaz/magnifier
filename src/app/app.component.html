<div>


  <div class="image-wrapper">
    <img
      (mousedown)="openZoom($event, true)"
      (mouseup)="openZoom($event, false)"
      (mousemove)="positionZoom($event)"
      [src]="srcImage"
    />
  </div>
  <app-image-zoom
    [ngStyle]="{'top.px':pageY + 20, 'left.px':pageX + 20}"
    *ngIf="showZoom"
    [src]="srcImageZoom"
    [xPos]="xPos"
    [yPos]="yPos">
  </app-image-zoom>

</div>
